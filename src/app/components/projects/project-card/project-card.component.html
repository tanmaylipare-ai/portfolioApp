<!-- Above is version 1 -->
<div
  class="bg-[#fafafa] dark:bg-gray-800 rounded-xl shadow-md overflow-hidden
         transform hover:-translate-y-1 hover:shadow-xl transition-all duration-300"
>
  <img
    [src]="project.image || 'https://picsum.photos/600/400'"
    alt="{{ project.title }}"
    class="w-full h-48 object-cover"
  />

  <div class="p-5 text-left">
    <h3
      class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-100"
    >
      {{ project.title }}
    </h3>
    <p
      class="text-gray-600 dark:text-gray-300 text-sm mb-4"
    >
      {{ project.description }}
    </p>

    <div class="flex gap-4">
      <a
        *ngIf="project.github"
        [href]="project.github"
        target="_blank"
        class="text-blue-600 dark:text-blue-400 font-medium hover:underline"
      >
        GitHub
      </a>
      <a
        *ngIf="project.live"
        [href]="project.live"
        target="_blank"
        class="text-blue-600 dark:text-blue-400 font-medium hover:underline"
      >
        Live
      </a>
    </div>
  </div>
</div>
